{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
	<link rel="icon" type="image/x-icon" href="{% static 'css/icon.svg' %}">
	<link rel="stylesheet" href="{% static '/bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">

	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>

	<style>
		.navbar {
			margin: 30px;
			border-radius: 5px;
		}
	</style>

</head>

<body>


	{% block content %}

	{% endblock %}
	<script src="{% static '/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}"></script>
	<script>
		function myfunct() {
			$("#id_date").datepicker({
				format: 'mm/dd/yyyy',
			});
		};
	</script>

</body>

</html>
