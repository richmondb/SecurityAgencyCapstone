{% extends 'security/security.html' %}

{% block main-content %}
<div class = "content-panel full-row"> 
<div class ="contract-form">
	<h2 class = "with-underline">Account Details</h2>
	<div class = "form-group">
		<label for = "full_name">Full Name</label>
		<input type ="text" id = "full_name" disabled class = "form-control" value = "{{user.get_full_name}}">
	</div>
	<div class = "form-flex">
		<div class = "form-group">
			<label for = "user_email">Email</label>
			<input type = "email" disabled id = "user_email" value = "{{user.email}}" class ="form-control">
		</div>
		<div class = "form-group">
			<label for = "phone_number">Phone Number</label>
			<input type = "text" disabled id = "phone_number" value ="{{user.phone_number}}" class = "form-control">
		</div>
	</div>
	<div class = "form-flex">
		<div class = "form-group">
			<label for = "dob">Date of Birth</label>
			<input type = "text" disabled id = "dob" value = "{{user.birth_date}}" class ="form-control">
		</div>
		<div class = "form-group">
			<label for = "sss">SSS</label>
			<input type = "text" disabled id = "sss" value ="{{user.sss}}" class = "form-control">
		</div>
	</div>
	<div class = "form-group">
		<label for = "sss">Organization Name</label>
		<input type = "text" disabled id = "sss" value ="{{user.organization_name}}" class = "form-control">
	</div>
	<div class = "form-group">
		<label for = "sss">Organization Address</label>
		<input type = "text" disabled id = "sss" value ="{{user.organization_address}}" class = "form-control">
	</div>
	<br><br>

</div>
</div>
{% endblock %}
