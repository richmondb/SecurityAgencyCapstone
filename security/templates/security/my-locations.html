{% extends 'security/security.html' %}

{% block title %}My Locations{% endblock %}

{% block main-content %}
<div class = "content-panel full-row">
<div class = "contract-form">
	<h2>Unbound Locations</h2>
		{% for location in unbound %}
		<p>{{location}}</p>
		{% endfor %}
	<h2>Bound Locations</h2>
		{% for location in bound %}
		<p>{{location}}</p>
		{% endfor %}

</div>
</div>
{% endblock %}
