{% extends 'base.html' %}


{% block content %}
<div class = "main-container">
	<div class = "container-full content-panel">
		<div class = "contract-header-nav">
			<a href = "{% url 'contract-post-schedule' location.id post.id %}" class = "return-link"><i class="fa-solid fa-angles-left"></i> Back</a>
			<h3>Assign Guards</h3>
		</div>
	</div>
	<div class = "container-full content-panel">
		<div class = "header">
			<h5>Assign Guards</h5>
		</div>
			<div class = "contract-form">
			<form method = "POST">
				{% csrf_token %}
				<div class = "form-group">
					<label for = "post">Post</label>
					<input type = "text" id = "post" disabled value = "{{instruction.post}}" class = "form-control">
				</div>
				<div class = "form-group">
					<label for = "shift">Shift</label>
					<input type = "text" id = "label" disabled value = "{{instruction.shift}}" class = "form-control">
				</div>
				<div class = "form-group">
					{{form.number_of_guards.label}}
					{{form.number_of_guards}}
					{{form.number_of_guards.errors}}
				</div>
				<div class = "form-footer">
					<button type = "submit" class = "remove-default btn primary-btn">Submit</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
	
{% endblock %}
