{% extends 'base.html' %}

{% block content %}
<style>
	.errorlist {
		color: red;
		list-style-type: none;
		font-size: 12px;
		margin: 10px;
		padding: 0;
	}
</style>

<div class = "page-content">
	
	<div class = "main-container">
		<div class = "content-box container-full">
			<div class = "contract-form">
			<form method = "POST" action = "">
				{% csrf_token %}
				{{formset.management_form}}
				{% for form in formset %}
				
				{{form.id}}

				<div class = 'header'>
					<h5>Shift {{forloop.counter}}</h5>
				</div>
				<div class = "form-group">
				{{form.start_time.label}}
				{{form.start_time}}
				{{form.start_time.errors}}
				</div>
				
				{% endfor %}
				<div class = "form-footer">
				<button type = "submit" class = "remove-default-btn btn primary-btn">Save Shift Details</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
