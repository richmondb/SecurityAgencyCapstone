{% extends 'base.html' %}

{% block content %}
<style>
	.errorlist {
		color: red;
		list-style-type: none;
		font-size: 12px;
		margin: 10px;
		padding: 0;
	}
</style>
<div class = "page-content">
	<div class = "main-container">
		<div class = "container-full content-box">
				<div class = "contract-header-nav">
					<a href = "{% url 'contract-locations' %}" class = "return-link"><i class="fa-solid fa-angles-left"></i> Back</a>
					<h2>Get Location</h2>
				</div>
		</div>
		<div class = "content-box container-full">	
			<div class = "contract-form">
				<form method = "POST" action = "">
					{% csrf_token %}
					<div class = "header">
						<h5>Get Location</h5>
					</div>
					<div class = "form-group">
					{{form.locations.label}}
					{{form.locations}}
					</div>
					<div class = "form-footer">
						<div>
							<a href = "{% url 'contract-locations-add' %}" >Add New Location</a>
						</div>
						<div>
							<button type = "submit" class = "remove-default-btn btn primary-btn">Get Location</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
